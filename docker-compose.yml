version: "3.9"
services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - teltubby_network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - teltubby_network

  teltubby:
    build: .
    image: teltubby:dev
    container_name: teltubby
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-test_token}
      - TELEGRAM_WHITELIST_IDS=${TELEGRAM_WHITELIST_IDS:-123456789}
      - TELEGRAM_MODE=${TELEGRAM_MODE:-polling}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=admin
      - S3_SECRET_ACCESS_KEY=minio123
      - S3_BUCKET=telegram
      - S3_REGION=us-east-1
      - S3_FORCE_PATH_STYLE=true
      - MINIO_TLS_SKIP_VERIFY=false
      - ALBUM_AGGREGATION_WINDOW_SECONDS=10
      - MAX_FILE_GB=4
      - BOT_API_MAX_FILE_SIZE_BYTES=52428800
      - SQLITE_PATH=/data/teltubby.db
      - DEDUP_ENABLE=true
      - CONCURRENCY=8
      - IO_TIMEOUT_SECONDS=60
      - S3_MULTIPART_THRESHOLD_MB=8
      - S3_MULTIPART_PART_SIZE_MB=16
      - QUOTA_ALERT_THRESHOLD_PCT=80
      - QUOTA_ALERT_COOLDOWN_HOURS=24
      - LOG_LEVEL=INFO
      - LOG_ROTATE_MAX_BYTES=5242880
      - LOG_ROTATE_BACKUP_COUNT=10
      - HEALTH_PORT=8081
      - BIND_HEALTH_LOCALHOST_ONLY=false
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_VHOST=/
      - JOB_QUEUE_NAME=teltubby.large_files
      - JOB_DEAD_LETTER_QUEUE=teltubby.failed_jobs
      - JOB_EXCHANGE=teltubby.exchange
      - JOB_DLX_EXCHANGE=teltubby.dlx
      - S3_BUCKET_QUOTA_BYTES=${S3_BUCKET_QUOTA_BYTES}
      - QUOTA_ALERT_THRESHOLD_PCT=${QUOTA_ALERT_THRESHOLD_PCT:-80}
      - QUOTA_ALERT_COOLDOWN_HOURS=${QUOTA_ALERT_COOLDOWN_HOURS:-24}
    volumes:
      - teltubby_db:/data
    ports:
      - "8082:8081"
    networks:
      - teltubby_network
    depends_on:
      - rabbitmq
      - minio

  mtworker:
    build: .
    image: teltubby:dev
    container_name: mtworker
    restart: unless-stopped
    environment:
      - TELEGRAM_MODE=polling
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-test_token}
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=admin
      - S3_SECRET_ACCESS_KEY=minio123
      - S3_BUCKET=telegram
      - S3_REGION=us-east-1
      - S3_FORCE_PATH_STYLE=true
      - MINIO_TLS_SKIP_VERIFY=false
      - SQLITE_PATH=/data/teltubby.db
      - LOG_LEVEL=INFO
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_VHOST=/
      - JOB_QUEUE_NAME=teltubby.large_files
      - JOB_DEAD_LETTER_QUEUE=teltubby.failed_jobs
      - JOB_EXCHANGE=teltubby.exchange
      - JOB_DLX_EXCHANGE=teltubby.dlx
      - MTPROTO_API_ID=${MTPROTO_API_ID}
      - MTPROTO_API_HASH=${MTPROTO_API_HASH}
      - MTPROTO_PHONE_NUMBER=${MTPROTO_PHONE_NUMBER}
      - MTPROTO_SESSION_PATH=/data/mtproto.session
      - WORKER_CONCURRENCY=1
      - WORKER_MAX_RETRIES=3
      - WORKER_RETRY_DELAY_SECONDS=60
    entrypoint: ["python3.12", "-m", "teltubby.mtproto.worker"]
    volumes:
      - teltubby_db:/data
    depends_on:
      - rabbitmq
      - minio
    networks:
      - teltubby_network

volumes:
  teltubby_db:
    name: teltubby_db
  rabbitmq_data:
    name: rabbitmq_data
  minio_data:
    name: minio_data

networks:
  teltubby_network:
    driver: bridge

